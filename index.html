<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkAnsh</title>

    <link rel="stylesheet" href="/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body class="w-full h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <main class="flex flex-col items-center justify-center my-5 space-y-4">
        <div class="pic">
            <img src="/Ansh.png" alt="Profile Pic of Ansh" class="w-24 h-24 rounded-full shadow-2xl drop-shadow-2xl">
        </div>

        <div class="mx-auto text-2xl font-bold leading-none tracking-normal text-white uppercase shadow-2xl Name drop-shadow-2xl">
            Ansh Singh Sonkhia
        </div>

        <section class="flex flex-col items-center justify-center space-y-3 links">


            <button class="linkedin w-[96vw] lg:w-[50vw] xl:w-[40vw] mx-auto flex justify-evenly lg:justify-center items-center bg-white border-2 border-white rounded-xl py-2 px-2">
                <img src="https://cdn-icons-png.flaticon.com/512/1377/1377213.png" alt="linkedin" class="w-6 h-6 md:hidden">
                <p class="font-bold leading-none text-black ">
                    LinkedIn
                </p>                
            </button>

            <button class="linkedin w-[96vw] lg:w-[50vw] xl:w-[40vw] mx-auto flex justify-evenly lg:justify-center items-center bg-white border-2 border-white rounded-xl py-2 px-2">
                <img src="https://cdn-icons-png.flaticon.com/512/3670/3670127.png" alt="twitter" class="w-6 h-6 md:hidden">
                <p class="font-bold leading-none text-black ">
                    Twitter
                </p>                
            </button>
            
            <button class="linkedin w-[96vw] lg:w-[50vw] xl:w-[40vw] mx-auto flex justify-evenly lg:justify-center items-center bg-white border-2 border-white rounded-xl py-2 px-2">
                <img src="https://cdn-icons-png.flaticon.com/512/1377/1377230.png" alt="twitter" class="w-6 h-6 md:hidden">
                <p class="font-bold leading-none text-black ">
                    Behance
                </p>                
            </button>
            
            <button class="linkedin w-[96vw] lg:w-[50vw] xl:w-[40vw] mx-auto flex justify-evenly lg:justify-center items-center bg-white border-2 border-white rounded-xl py-2 px-2">
                <img src="https://cdn-icons-png.flaticon.com/512/888/888853.png" alt="twitter" class="w-6 h-6 md:hidden">
                <p class="font-bold leading-none text-black ">
                    anshssonkhia@gmail.com
                </p>                
            </button>

        </section>

        <div class="pt-56 signature">
            Designed by Ansh Singh Sonkhia
        </div>
    </main>
</body>
</html>
